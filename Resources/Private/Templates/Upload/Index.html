<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">

    <f:layout name="Module" />

    <f:section name="Content">
        <f:be.infobox
            title="{f:translate(key:'upload.restrictions')}"
            state="{f:constant(name: 'TYPO3\CMS\Fluid\ViewHelpers\Be\InfoboxViewHelper::STATE_WARNING')}"
        >
            <ul>
                <f:if condition="{allowedExtensions}">
                    <f:then>
                        <li>
                            <f:translate key="upload.allowedExtensions"/>
                            <strong>{allowedExtensions}</strong>
                        </li>
                    </f:then>
                    <f:else>
                        <li>
                            <f:translate key="upload.allowedExtensions"/>*
                        </li>
                    </f:else>
                </f:if>
                <f:if condition="{excludedExtensions}">
                    <li>
                        <f:translate key="upload.excludedExtensions"/>
                        <strong>{excludedExtensions}</strong>
                    </li>
                </f:if>
                <li>
                    <f:translate key="upload.maxSize"/>
                    <strong>{maxFileSizeMB}{f:translate(key: 'upload.unit.mb')}</strong>
                </li>
            </ul>
        </f:be.infobox>

        <div id="uploader_{uid}">
            <f:be.infobox
                title="{f:translate(key: 'upload.error')}"
                message="{f:translate(key:'exception.browser')}"
                state="{f:constant(name: 'TYPO3\CMS\Fluid\ViewHelpers\Be\InfoboxViewHelper::STATE_ERROR')}"
            >
                <noscript><f:translate key="exception.javascript"/></noscript>
            </f:be.infobox>
        </div>
    </f:section>
</html>
